<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<h1>URL 정보 </h1>
    <ul>
        <li><a th:href="@{/hello}">basicURL</a></li>
        <li><a th:href="@{/hello(param1=${param1},param2=${param2})}">basicURL</a></li>
        <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">basicURL</a></li>
        <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1})}">basicURL</a></li>
        <li><a th:href="@{/hello/{param1}(param1=${param1}, A=${param2})}">basicURL</a></li>
    </ul>
</body>
</html>
